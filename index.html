<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML forms</title>
    <link rel="stylesheet" href="style.css">

<body>
    <form action="" method="get" accept-charset="utf-8">
    <div>
        <h2>HTML different forms </h2>
        <label class="label" for="name">Username:</label>
       <input  class="input" name="username" id="username" value="" placeholder="Username" type="text" required/><br> <br>

       <input type="email"  class="input" name="E-mail" id="e-amil" value="" placeholder="E-mail" type="email" required/> <br>
    </div>
    <div>
        <label class="label" for="password">Password:</label>
       <input name="password"class="input" id="password" type="password" placeholder="password" minlength="6" maxlength="10"/><br>
    </div>
    <div>
       <label class="label" for="birthday">Birthday:</label>
       <input name="birthday" class="input" id="birthday" placeholder="Birthady" type="date"><br>
    </div>
    <div>
        <h3 class="head">Your favorite pets</h3>
        <label class="lab" for="animal">Dogs</label>
      <input name="Dogs" class="inp"type="radio"><label class="lab" for="animal">Cats</label>
      <input name="Cats" class="inp" type="radio"><label  class="lab" for="animal">Others</label>
      <input name="Others" class="inp" type="radio"> <br>
      <h3>You have possibility to select your country below  </h3>
      <select name="country" id="country">
         <option value="Mali">Mali</option>
         <option value="">Senegal</option>
         <option value="">Nigeria</option>
         <option value="">Niger</option>
         <option value="">Burkina Faso</option>

      </select>
    </div>
    <label class="bel">Click here to submit your informations thanks!!!</label>
    <button type="submit" class="btn">Click here to submit</button>
    <!-- <input type="button" name="button" value="submit"/> -->
</form>
    
</body>
</html>
